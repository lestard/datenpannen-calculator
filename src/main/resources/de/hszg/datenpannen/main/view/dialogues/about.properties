aboutText=Programm zur Berechnung der Kosten bei Datenpannen bzw. Virenbefall in Unternehmen.\n\nDas Programm ist als Studentisches Projekt an der Hochschule Zittau/G\u00F6rlitz im Rahmen der Lehrveranstaltung "IT-Sicherheitsmanagement" bei Frau Prof. Dr. Ing. Spangenberg entstanden.\n\nAn der Entwicklung beteiligt sind:\n\tMarlene Knoche\n\tManuel Mauky\n\tPaul Weinhold\n\tErik J\u00E4hne